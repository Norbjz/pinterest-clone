<html lang="es">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png">
    <link rel="manifest" href="./favicon/site.webmanifest">
    <link rel="mask-icon" href="./favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">

    <link rel="stylesheet" href="styles.css">

<body>
    <!-- Barra de navegaciÃ³n -->

    <nav>
        <a href="#">
            <figure>
                <img class="logo" src="./img/logo.png" alt="Logo pinterest">
            </figure>
        </a>
        <a class="nav_home" href="#">
            <p class="home">Home</p>
        </a>
        <a class="nav_follow" href="#">
            <p>Following</p>
        </a>
        <input class="input_img" type="text" placeholder="Search">
        <a href="#">
            <ion-icon class="nav_button" name="notifications"></ion-icon>
        </a>
        <a href="#">
            <ion-icon class="nav_button" name="chatbubble-ellipses"></ion-icon>
        </a>
        <a href="https://github.com/Norbjz" target="_blank">
            <ion-icon class="nav_button" name="logo-github"></ion-icon>
        </a>
        <a href="#">
            <ion-icon class="nav_button" name="chevron-down"></ion-icon>
        </a>
    </nav>

    <!-- Header -->

    <header>
        <h2>Ideas in your feed are based on these topics</h2>
        <ion-icon class="header_close" name="close"></ion-icon>

            <p>Modern house design</p>
        </div>
        <div class="head_card card2">
            <p>Men's health fitness</p>
        </div>
        <div class="head_card card3">
            <p>Anime</p>
        </div>
        <div class="head_card card4">
            <p>Astronomy</p>

        </div>

        </div>
    </header>
